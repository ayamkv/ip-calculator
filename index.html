  <script>
  function isNumeric(value) {
    return !isNaN(parseFloat(value)) && isFinite(value);
}
function showAlert(message) {
  const alertBox = document.getElementById('alert-box');
  alertBox.innerHTML = message;
  alertBox.classList.add('show');
  setTimeout(function() {
    alertBox.classList.remove('show');
    alertBox.innerHTML = '';
  }, 1000); // Hide alert after 1 second (1000 milliseconds)
}




  function enforceMinMax(inputElement) {
    const value = inputElement.value;
    const min = inputElement.min;
    const max = inputElement.max;

    if (value === "") {
      return;
    }

    const valueAsNumber = parseInt(value);
    const minAsNumber = parseInt(min);
    const maxAsNumber = parseInt(max);

    if (valueAsNumber < minAsNumber) {
      inputElement.value = min;
    }
    if (valueAsNumber > maxAsNumber) {
      inputElement.value = max;
    }
  };
  function enforceNumberInput(inputElement) {

  inputElement.addEventListener('keyup', function(event) {
    setTimeout(function() {
      if (!isNumeric(inputElement.value)) {
        
        inputElement.value = inputElement.value.slice(0, -1);
        showAlert("Isi dengan nomor saja!!!!");
 // Restore original placeholder after 5 seconds (5000 milliseconds)
      }
    }, 100); // Check value after 100 milliseconds
  });
}
