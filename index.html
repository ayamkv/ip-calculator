    </div>
    
    <br>
    <br>
  </div>
  <script src="confetti.min.js"></script>
  <script>
    let confetti = new Confetti("calculate");
    confetti.setSize(1.5);
    confetti.setCount(20);
    function removeButton(t) {
        (t.target.style.opacity = 0),
          setTimeout(() => {
            (t.target.style.visibility = ""), (t.target.style.opacity = 1);
          }, 2e3);
      }
  </script>
  <script src="scritpt.js">  </script>
